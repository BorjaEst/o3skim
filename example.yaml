CCMI-1:
    IPSL:
        tco3_zm:
            name: toz
            paths: Ccmi/mon/toz/*.nc
            coordinates:
                time: time
                lat: lat
                lon: lon
        vmro3_zm:
            name: vmro3
            paths: Ccmi/mon/toz/*.nc
            coordinates:
                time: time
                plev: plev
                lat: lat
                lon: lon
